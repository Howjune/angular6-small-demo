<div class="oc_parking" *ngIf="pkSpace">

	<label >编号：{{pkSpace.id}}</label>
	<label >开始日期：{{pkSpace.S_date}}</label>
	<label>结束日期：<input  [(ngModel)]="pkSpace.E_date"  type="date" placeholder="EndTime" value=""></label>
	<label>费用：<input  [(ngModel)]="pkSpace.Fee" placeholder="Fee" value=""></label>
	</div>
	<button (click)="goBack()">Go Back</button>
	<button (click)="save()">保 存</button>
